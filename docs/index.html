<html>
    <head>
        <title>SLider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="assets/css/site.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
        <script src="assets/js/site.js" type="application/javascript" ></script>
    </head>
    <body onresize="updateWindowWidth()">
        <div id="slider_container" class="slider-container">
            <div id="previous_btn" class="previous">
                <span class="prev-icon">&#x3c;</span>
            </div>
            <div class="slide slide0 active">
                <div class="text">
                    <h1>Los Angeles</h1>
                </div>
            </div>
            <div class="slide slide1">
                <div class="text">
                    <h1>New York</h1>
                </div>
            </div>
            <div class="slide slide2">
                <div class="text">
                    <h1>San Francisco</h1>
                </div>
            </div>
            <div class="slide slide3">
                <div class="text">
                    <h1>Las Vegas</h1>
                </div>
            </div>
            <div id="next_btn" class="next">
                <span class="next-icon">&#x3e;</span>
            </div>
        </div>
        <div class="slider-gallery">
            <div class="wrapper">
                <div class="sg-progressbar"></div>
                <div class="sg-container">
                    <div class="sgc sgc-0 active">
                        <div class="text">
                            <h1>Los Angeles</h1>
                        </div>
                    </div>
                    <div class="sgc sgc-1">
                        <div class="text">
                            <h1>New York</h1>
                        </div>
                    </div>
                    <div class="sgc sgc-2">
                        <div class="text">
                            <h1>San Francisco</h1>
                        </div>
                    </div>
                    <div class="sgc sgc-3">
                        <div class="text">
                            <h1>Las Vegas</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
